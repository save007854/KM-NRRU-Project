version: "3"
services:
    www:
        build: .
        ports:
            - "7000:70"
        volumes:
            - ./www:/var/www/html/
        links:
            - db
        networks:
            - default
    db:
        image: mysql:8.2.0
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: bestpractice
            MYSQL_USER: root
            MYSQL_PASSWORD: save
            MYSQL_ROOT_PASSWORD: save
        volumes:
            - ./slq:/docker-entrypoint-initdb.d
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - db:db
        ports:
            - "7070:70"
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: save
            MYSQL_ROOT_PASSWORD: save
volumes:
    persistent:
        networks:
            - default

