version: "3"

services:
    www:
        build: .
        ports:
            - "7000:80"
        volumes:
            - ./www:/var/www/html/
        links:
            - db
        networks:
            - mysql-phpmyadmin
    db:
        platform: linux/x86_64
        image: mysql:5.7
        volumes:
            - db_data:/var/lib/mysql
        restart: always
        ports:
            - "3306:3306"
        environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: save
        MYSQL_PASSWORD: password
        networks:
            - mysql-phpmyadmin

    phpmyadmin:
        depends_on:
            - db
        image: phpmyadmin
        restart: always
        ports:
            - "7070:80"
        environment:
        PMA_HOST: db
        MYSQL_ROOT_PASSWORD: password
        networks:
            - mysql-phpmyadmin
networks:
    mysql-phpmyadmin:

volumes:
    db_data:
